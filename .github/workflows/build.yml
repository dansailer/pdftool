name: Build

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:

jobs:
  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies (macOS)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: macos-arm64

      - name: Cache pnpm dependencies (macOS)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (macOS)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (macOS ARM64)
        run: |
          if [ "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" = "NONE" ]; then
            export TAURI_SIGNING_PRIVATE_KEY="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            # No password set - Tauri will use key without password
          else
            export TAURI_SIGNING_PRIVATE_KEY="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            export TAURI_SIGNING_PRIVATE_KEY_PASSWORD="${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          fi
          pnpm run tauri build

      - name: Upload macOS ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/pdftool
          if-no-files-found: warn

  build-windows-amd64:
    name: Build Windows AMD64
    runs-on: windows-latest
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies (Windows)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: windows-amd64

      - name: Cache pnpm dependencies (Windows)
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (Windows)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (Windows AMD64)
        run: |
          if ("${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" -eq "NONE") {
            $env:TAURI_SIGNING_PRIVATE_KEY = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            # No password set - Tauri will use key without password
          } else {
            $env:TAURI_SIGNING_PRIVATE_KEY = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD = "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          }
          pnpm run tauri build
        shell: pwsh

      - name: Create Windows portable zip
        run: |
          Compress-Archive -Path src-tauri/target/release/pdftool.exe -DestinationPath pdftool-windows.zip
        shell: pwsh

      - name: Upload Windows AMD64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows-amd64
          path: |
            pdftool-windows.zip
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
          if-no-files-found: warn

  build-linux-x64:
    name: Build Linux x86_64
    runs-on: ubuntu-24.04
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust dependencies (Linux)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: linux-x64

      - name: Cache pnpm dependencies (Linux)
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (Linux)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (Linux x64)
        run: |
          if [ "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" = "NONE" ]; then
            export TAURI_SIGNING_PRIVATE_KEY="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            # No password set - Tauri will use key without password
          else
            export TAURI_SIGNING_PRIVATE_KEY="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
            export TAURI_SIGNING_PRIVATE_KEY_PASSWORD="${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}"
          fi
          pnpm run tauri build

      - name: Create Linux AppImage
        run: |
          # Create a simple tar archive for now (AppImage would require more setup)
          cp src-tauri/target/release/pdftool linux-package/
          tar -czf pdftool-linux-x64.tar.gz src-tauri/target/release/pdftool

      - name: Upload Linux x64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-x64
          path: |
            pdftool-linux-x64.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.sig
          if-no-files-found: warn
