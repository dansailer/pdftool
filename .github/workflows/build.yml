name: Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (optional, uses package.json version if not specified)'
        required: false
        type: string

jobs:
  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-latest
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in config files
        if: inputs.version != ''
        run: |
          VERSION="${{ inputs.version }}"
          echo "Updating version to $VERSION"
          # Use node for precise JSON updates (avoids regex issues with URLs)
          node -e "const fs = require('fs'); const p = 'src-tauri/tauri.conf.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          node -e "const fs = require('fs'); const p = 'package.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          # Cargo.toml - only replace the first version line under [package]
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          echo "Updated all config files to version $VERSION"
          echo "=== Verifying tauri.conf.json ==="
          grep -E '"version"|endpoint' src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies (macOS)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: macos-arm64

      - name: Cache pnpm dependencies (macOS)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (macOS)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (macOS ARM64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm run tauri build

      - name: List build artifacts (macOS)
        run: |
          echo "=== Bundle directory ==="
          ls -laR src-tauri/target/release/bundle/ || echo "No bundle directory"
          echo "=== Looking for .app.tar.gz and .sig files ==="
          find src-tauri/target -name "*.app.tar.gz*" 2>/dev/null || echo "No .app.tar.gz found"

      - name: Prepare macOS artifacts
        run: |
          mkdir -p artifacts
          # Copy DMG if it exists
          find src-tauri/target/release/bundle/dmg -name "*.dmg" -exec cp {} artifacts/ \; 2>/dev/null || true
          # Copy .app.tar.gz and signature (handling spaces in filenames)
          find src-tauri/target/release/bundle/macos -name "*.app.tar.gz" -exec cp {} artifacts/ \; 2>/dev/null || true
          find src-tauri/target/release/bundle/macos -name "*.app.tar.gz.sig" -exec cp {} artifacts/ \; 2>/dev/null || true
          ls -la artifacts/

      - name: Upload macOS ARM64 artifacts
        uses: actions/upload-artifact@v7
        with:
          name: macos-arm64
          path: artifacts/*
          if-no-files-found: warn

  build-windows-amd64:
    name: Build Windows AMD64
    runs-on: windows-latest
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in config files
        if: inputs.version != ''
        run: |
          $VERSION = "${{ inputs.version }}"
          Write-Host "Updating version to $VERSION"
          # Use jq-like approach with node for precise JSON updates
          node -e "const fs = require('fs'); const p = 'src-tauri/tauri.conf.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          node -e "const fs = require('fs'); const p = 'package.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          # Cargo.toml - only replace the first version line (package version)
          (Get-Content src-tauri/Cargo.toml -Raw) -replace '(?m)^(version\s*=\s*)"[^"]*"', "`$1`"$VERSION`"" | Set-Content src-tauri/Cargo.toml -NoNewline
          Write-Host "Updated all config files to version $VERSION"
          Write-Host "=== Verifying tauri.conf.json ==="
          Get-Content src-tauri/tauri.conf.json | Select-String -Pattern "version|endpoint"
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies (Windows)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: windows-amd64

      - name: Cache pnpm dependencies (Windows)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (Windows)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (Windows AMD64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm run tauri build
        shell: pwsh

      - name: List build artifacts (Windows)
        run: |
          Write-Host "=== Bundle directory ==="
          Get-ChildItem -Recurse src-tauri/target/release/bundle/ | Format-Table FullName, Length
          Write-Host "=== Looking for .exe and .sig files ==="
          Get-ChildItem -Recurse src-tauri/target/release/bundle/nsis/ -ErrorAction SilentlyContinue | Format-Table FullName, Length
        shell: pwsh

      - name: Create Windows portable zip
        run: |
          Compress-Archive -Path src-tauri/target/release/pdftool.exe -DestinationPath pdftool-windows.zip
        shell: pwsh

      - name: Prepare Windows artifacts
        run: |
          mkdir -p artifacts
          cp pdftool-windows.zip artifacts/
          # Copy NSIS installer and signature if they exist
          $nsis = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*-setup.exe" -ErrorAction SilentlyContinue
          foreach ($file in $nsis) {
            Copy-Item $file.FullName -Destination "artifacts/"
            $sigFile = "$($file.FullName).sig"
            if (Test-Path $sigFile) {
              Copy-Item $sigFile -Destination "artifacts/"
            }
          }
          Get-ChildItem artifacts/
        shell: pwsh

      - name: Upload Windows AMD64 artifacts
        uses: actions/upload-artifact@v7
        with:
          name: windows-amd64
          path: artifacts/*
          if-no-files-found: warn

  build-linux-x64:
    name: Build Linux x86_64
    runs-on: ubuntu-24.04
    # Only run for releases, workflow_call, or if manually triggered by owner
    if: github.event_name != 'workflow_dispatch' || github.actor == 'dansailer'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in config files
        if: inputs.version != ''
        run: |
          VERSION="${{ inputs.version }}"
          echo "Updating version to $VERSION"
          # Use node for precise JSON updates (avoids regex issues with URLs)
          node -e "const fs = require('fs'); const p = 'src-tauri/tauri.conf.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          node -e "const fs = require('fs'); const p = 'package.json'; const j = JSON.parse(fs.readFileSync(p)); j.version = '$VERSION'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          # Cargo.toml - only replace the first version line under [package]
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          echo "Updated all config files to version $VERSION"
          echo "=== Verifying tauri.conf.json ==="
          grep -E '"version"|endpoint' src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Rust dependencies (Linux)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: linux-x64

      - name: Cache pnpm dependencies (Linux)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (Linux)
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (Linux x64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm run tauri build

      - name: List build artifacts (Linux)
        run: |
          echo "=== Bundle directory ==="
          ls -laR src-tauri/target/release/bundle/ || echo "No bundle directory"
          echo "=== Looking for AppImage and .sig files ==="
          find src-tauri/target -name "*.AppImage*" 2>/dev/null || echo "No AppImage found"

      - name: Create Linux portable archive
        run: |
          mkdir -p linux-package
          cp src-tauri/target/release/pdftool linux-package/
          tar -czf pdftool-linux-x64.tar.gz -C linux-package .

      - name: Prepare Linux artifacts
        run: |
          mkdir -p artifacts
          cp pdftool-linux-x64.tar.gz artifacts/
          # Copy AppImage and signature if they exist (handling spaces in filenames)
          find src-tauri/target/release/bundle/appimage -name "*.AppImage" -exec cp {} artifacts/ \; 2>/dev/null || true
          find src-tauri/target/release/bundle/appimage -name "*.AppImage.sig" -exec cp {} artifacts/ \; 2>/dev/null || true
          ls -la artifacts/

      - name: Upload Linux x64 artifacts
        uses: actions/upload-artifact@v7
        with:
          name: linux-x64
          path: artifacts/*
          if-no-files-found: warn
