  en: Priska PDF Tool merges your CV, motivation letter, certificates, and that one reference your aunt wrote into one clean file – fast, simple, no fuss.
  de: Priska PDF Tool fügt Lebenslauf, Motivationsschreiben, Zeugnisse und das Empfehlungsschreiben von Tante Hanni zu einer sauberen Datei zusammen – schnell, einfach, ohne Aufwand.
about.inspiration:
  en: "\"There must be a better way\" – and here we are."
  de: "\"Es muss einen besseren Weg geben\" – und hier sind wir."
